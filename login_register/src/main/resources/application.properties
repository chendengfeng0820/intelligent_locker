server.port=8081

#数据库配置
#spring.application.name=register-login
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/locker?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

#mybatis配置
# 扫描实体
mybatis.type-aliases-package=com.deepglint.api.pojo
# mapper.xml配置文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis-config  mybatis配置
#mybatis.config-location=classpath:mybatis-config.xml

#redis配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
## Redis服务器连接端口
spring.redis.port=6379
# Redis集群地址
#spring.redis.cluster.nodes=127.0.0.1:6380,127.0.0.1:
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-idle=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-active=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=

eureka配置
eureka注册的地址
eureka.client.serviceUrl.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
#eureka application name  eureka application 名称
eureka.instance.appname=register-login
#eureka	Status 描述信息
eureka.instance.instance-id=register-login-8080
#info配置
info.app.name=server-user
info.company.name=intelligent_locker
info.build.artifactId=chendengfeng
info.build.version=1.0


